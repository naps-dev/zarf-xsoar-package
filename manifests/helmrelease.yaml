apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: xsoar
  namespace: xsoar
spec:
  targetNamespace: xsoar
  releaseName: xsoar
  interval: 5m
  timeout: 10m
  chart:
    spec:
      interval: 1m
      chart: ./chart
      sourceRef:
        kind: GitRepository
        name: xsoar
  test:
    enable: false
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 30m
    cleanupOnFail: false
  values:
    xsoar_image:
      repository: "###ZARF_CONST_XSOAR_REPOSITORY###"
      tag: "###ZARF_CONST_FUSE_TAG###"
    fuse_image:
      repository: "###ZARF_CONST_FUSE_REPOSITORY###"
      tag: "###ZARF_CONST_FUSE_TAG###"